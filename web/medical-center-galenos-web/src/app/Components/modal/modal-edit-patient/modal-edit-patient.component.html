<div class="modal-header" style="background: darkcyan;">
  <h4 class="modal-title">Actualizar Datos</h4>
  <button type="button" class="close" aria-hidden="true" (click)="dismiss()">Ã—</button>
</div>
<div class="modal-body" style="background: darkslategray;">
    <div class="row">
          <div class="col-md-12">
              <label>Nombre Completo <span class="text-danger">*</span></label>
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                    <input type="text" class="form-control" placeholder="Primer Nombre..." [(ngModel)]="model.patientFirstName"/>
              </div>
        </div>
        <div class="col-md-6">
              <div class="form-group">
                    <input type="text" class="form-control" placeholder="Segundo Nombre..." [(ngModel)]="model.patientSecondName"/>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                    <input type="text" class="form-control" placeholder="Primer Apellido..." [(ngModel)]="model.patientSurName"/>
              </div>
        </div>
        <div class="col-md-6">
              <div class="form-group">
                    <input type="text" class="form-control" placeholder="Segundo Apellido..." [(ngModel)]="model.patientSecondSurName"/>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                    <label>Rut <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Rut..." [(ngModel)]="model.patientRun"/>
              </div>
        </div>
        <div class="col-md-6">
              <div class="form-group">
                    <label>Fecha de Nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" [(ngModel)]="model.patientBirthDate">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
              <div class="form-group">
                    <label>Genero <span class="text-danger">*</span></label>
                    <ng-container *ngIf="loadingGender == true">
                          <i class="fas fa-circle-notch fa-spin"></i>
                    </ng-container>
                    <select class="form-control" [(ngModel)]="model.genderId">
                          <option *ngFor="let gender of genders" value="{{ gender.genderId }}">{{ gender.genderDescription }}</option>
                    </select>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                    <label>Correo <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Correo..." [(ngModel)]="model.patientEmail"/>
              </div>
        </div>
        <div class="col-md-6">
              <div class="form-group">
                    <label>Clave <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Clave..." [(ngModel)]="model.userPassword"/>
              </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="background: darkcyan;">
  <button class="btn btn-primary" [disabled]="loadingUpdatePatient" (click)="patientUpdate()">Actualizar
        <ng-container *ngIf="loadingUpdatePatient == true">
              <i class="fas fa-circle-notch fa-spin"></i>
        </ng-container>
  </button>
  <a href="javascript:;" class="btn btn-white" (click)="dismiss()">Salir</a>
</div>
