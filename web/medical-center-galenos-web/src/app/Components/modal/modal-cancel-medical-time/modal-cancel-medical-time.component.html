<div class="modal-header">
    <h4 class="modal-title">Cancelar Hora Médica</h4>
    <button type="button" class="close" aria-hidden="true" (click)="dismiss()">×</button>
</div>
<div class="modal-body">
    <div class="alert alert-danger m-b-0">
          <h5><i class="fa fa-clock"></i> Cancelar Hora Médica</h5>
          <h4>{{ message }}</h4>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" [disabled]="loadingCancelMedicalTime" (click)="cancelMedicalTime()">Cancelar Hora
        <ng-container *ngIf="loadingCancelMedicalTime == true">
              <i class="fas fa-circle-notch fa-spin"></i>
        </ng-container>
    </button>
    <a href="javascript:;" class="btn btn-white" (click)="dismiss()">Salir</a>
</div>
